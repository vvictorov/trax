<!--<fancy-image-uploader [options]="options" (onUpload)="onUpload($event)"></fancy-image-uploader>-->
<div>
    <div *ngIf="currentImage && !data.image;">
        <input type="file" #fileInput accept="image/*" (change)="onPhotoUpload($event)" style="display: none;">
    </div>
    <img-cropper [image]="data" [settings]="cropperSettings"></img-cropper><br>
</div>
